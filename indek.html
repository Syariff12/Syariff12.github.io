<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Ulang Tahun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .card {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .header {
            background-color: #ff6b6b;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            color: #fff;
        }

        .content {
            padding: 20px;
        }

        .message {
            font-size: 18px;
        }

        .signature {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>HBD Arin</h1>
        </div>
        <div class="content">
            <p class="message">Selamat ulang tahun! Semoga hari ini penuh kebahagiaan dan harapan. Semoga semua impian dan keinginanmu menjadi kenyataan.</p>
            <p class="message">Semoga tahun ini menjadi tahun yang luar biasa bagimu. Semangat!</p>
            <p class="signature">- [Syarif]</p>
        </div>
    </div>
</body>
</html>
